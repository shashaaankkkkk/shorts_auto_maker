<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Subtitle Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Video Subtitle Generator</h1>
        <form method="post" enctype="multipart/form-data" class="mb-4">
            <div class="form-group">
                <label for="video">Choose a video:</label>
                <input type="file" class="form-control-file" name="video" accept=".mp4" required>
            </div>
            <div class="form-group">
                <label for="text">Enter text:</label>
                <input type="text" class="form-control" name="text" required>
            </div>
            <div class="form-group">
                <label for="font_size">Font Size:</label>
                <input type="number" class="form-control" name="font_size" min="1" value="30" required>
            </div>
            <div class="form-group">
                <label for="font_color">Font Color:</label>
                <input type="color" class="form-control-color" name="font_color" value="#ffffff" required style="height: auto; padding: 5px;">
            </div>
            <button type="submit" class="btn btn-primary">Generate Subtitle</button>
        </form>

        {% if preview_path %}
            <h2>Preview:</h2>
            <video width="640" height="360" controls class="mb-4">
                <source src="{{ preview_path }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% endif %}
    </div>

    <!-- SVG icon -->
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="play" viewBox="0 0 16 16">
            <path d="M4.018 14L14.41 8 4.018 2z"/>
        </symbol>
    </svg>
</body>
</html>
